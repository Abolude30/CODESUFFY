<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>

<div class="house">

  <div class="main-result">
    <p id="P-R">Your Result </p>
  
    <div class="score">
  
      <p id="P-One"> 76 </p> 
      <P> of 100 </P> 
  
    </div>
    
  
    <h2> Great </h2> 
    <p>You scored higher than 65% of <br> the people who have taken <br> these tests. </p>
    
  
  
  </div>
    
  
  
      <div class="summary">
  
       <h2> Summary </h2> 
  
  
       <div class="reaction">  
          <div class="test">   <p> <img src="./images/icon-reaction.svg" alt=""> Reaction </p>  </div>
  
          <p class="result"> <b>80</b>  / 100 </p>
  
       </div>
    
  
      <div class="memory">  
        <div class="test">  <p>  <img src="./images/icon-memory.svg" alt="">   Memory</p>  </div>
  
        <p class="result"> <b>92</b>  / 100 </p>
  
      </div>
    
  
      <div class="verbal">  
        <div class="test">  <p> <img src="./images/icon-verbal.svg" alt=""> Verbal</p> </div>
  
        <p class="result"> <b>61</b>  / 100 </p>
  
      </div>
     
      <div class="visual">  
        <div class="test">  <p> <img src="./images/icon-visual.svg" alt="">  Visual</p> </div>
  
        <p class="result"> <b>72</b>  / 100 </p>
  
      </div>
    
     <div><button> Continue </button></div>
  
      
  
  
    
  
      </div>
    


</div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ABOLUDE ABDULLAH</a>.
  </div>
</body>
</html>
